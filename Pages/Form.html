<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/reset.css">
    <link rel="stylesheet" href="./../CSS/Form/style.css">
    <title>Formulário do Torcedor</title>
</head>

<body>
    <h1>Formulário do Torcedor</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="formulario.php" method="GET">
            <div class="componente-form">
                <label for="nome-front"> Nome: </label>
                <input type="text" name="nome" id="nome-front" placeholder="Digite seu nome..." required>
            </div>
            <div class="componente-form">
                <label for="idade-front"> Idade: </label>
                <input type="number" name="idade" id="idade-front" max="130" min="1">
            </div>
            <div class="componente-form">
                <label for="ultima-partida-front"> última partida que viu do seu time foi em: </label>
                <input type="date" name="data-ultima-partida" id="ultima-partida-front">
            </div>
            <div class="componente-form">
                <label for="email-front"> E-Mail: </label>
                <input type="email" name="email" id="email-front" required>
            </div>
            <div class="componente-form">
                <label> Gênero: </label>
                <input type="radio" name="genero" id="genero-mas-front" value="Masculino">
                <label for="genero-mas-front">Masculino</label>
                <input type="radio" name="genero" id="genero-fem-front" value="Feminino">
                <label for="genero-mas-front">Feminino</label>
                <input type="radio" name="genero" id="genero-ind-front" value="Indefinido">
                <label for="genero-mas-front">Indefinido</label>
            </div>
            <div class="componente-form">
                <label>Opções:</label> <br>
                <input type="checkbox" name="socio-torcedor" id="socio-torcedor-front">
                <label for="socio-torcedor"> Possuo cartão sócio-torcedor.</label> <br>
                <input type="checkbox" name="frequencia-estadio" id="frequencia-estadio-front">
                <label for="frequencia-estadio"> Vou ao estádio pelo menos uma vez ao mês.</label>
            </div>
            <div class="componente-form">
                <label for="time-front"> Seu time de coração é:</label>
                <select name="time" id="time-front">
                    <option> Escolha seu time... </option>
                    <option value="spo"> São Paulo </option>
                    <option value="san"> Santos </option>
                    <option value="cor"> Corinthians </option>
                    <option value="pal"> Palmeiras </option>
                </select>
            </div>

            <div class="componente-form">
                <label for="satisfacao-front">Nível de satisfação do seu time:</label>
                <input type="range" name="satisfacao" id="satisfacao-front" min="0" max="10" value="5">
            </div>

            <div class="componente-form">
                <label for="sugestoes-front">Deixa aqui suas sugestões:</label> <br>
                <textarea name="sugestoes" id="sugestoes-front" cols="40" rows="10"
                    placeholder="digite aqui..."></textarea>
            </div>
    </fieldset>

    <fieldset>
        <legend>COISAS A MAIS TCHAAN</legend>
    </fieldset>

    <div class="componente-form">
        <input type="reset" value="Limpar Formulário">
        <input type="submit" value="Enviar">
    </div>

    </form>


</body>

</html>
