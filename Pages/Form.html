<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/reset.css">
    <link rel="stylesheet" href="./../CSS/Form/style.css">
    <title>Formulário do Torcedor</title>
</head>

<body>
    <h1>Formulário do Torcedor</h1>

    <form action="formulario.php" method="GET">
        <div class="formularios">
        <fieldset>
            <legend>Dados pessoais</legend>

            <div class="componente-form">
                <label for="nome-front"> Nome: </label>
                <input type="text" name="nome" id="nome-front" placeholder="Digite seu nome..." required>
            </div>
            <div class="componente-form">
                <label for="idade-front"> Idade: </label>
                <input type="number" name="idade" id="idade-front" max="130" min="1">
            </div>
            <div class="componente-form">
                <label for="ultima-partida-front"> última partida que viu do seu time foi em: </label>
                <input type="date" name="data-ultima-partida" id="ultima-partida-front">
            </div>
            <div class="componente-form">
                <label for="email-front"> E-Mail: </label>
                <input type="email" name="email" id="email-front" required>
            </div>
            <div class="componente-form">
                <label> Gênero: </label> <br>
                <input type="radio" name="genero" id="genero-mas-front" value="Masculino">
                <label for="genero-mas-front">Masculino</label> <br>
                <input type="radio" name="genero" id="genero-fem-front" value="Feminino">
                <label for="genero-fem-front">Feminino</label> <br>
                <input type="radio" name="genero" id="genero-ind-front" value="Indefinido">
                <label for="genero-ind-front">Indefinido</label>
            </div>
            <div class="componente-form">
                <label>Opções:</label> <br>
                <input type="checkbox" name="socio-torcedor" id="socio-torcedor-front">
                <label for="socio-torcedor"> Possuo cartão sócio-torcedor.</label> <br>
                <input type="checkbox" name="frequencia-estadio" id="frequencia-estadio-front">
                <label for="frequencia-estadio"> Vou ao estádio pelo menos uma vez ao mês.</label>
            </div>
            <div class="componente-form">
                <label for="time-front"> Seu time de coração é:</label>
                <select name="time" id="time-front">
                    <option> Escolha seu time... </option>
                    <option value="spo"> São Paulo </option>
                    <option value="san"> Santos </option>
                    <option value="cor"> Corinthians </option>
                    <option value="pal"> Palmeiras </option>
                </select>
            </div>

            <div class="componente-form">
                <label for="satisfacao-front">Nível de satisfação do seu time:</label>
                <input type="range" name="satisfacao" id="satisfacao-front" min="0" max="10" value="5">
            </div>

            <div class="componente-form">
                <label for="sugestoes-front">Deixa aqui suas sugestões:</label> <br>
                <textarea name="sugestoes" id="sugestoes-front" cols="40" rows="10"
                    placeholder="digite aqui..."></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados do seu prêmio</legend>

            <div class="componente-form">
                <label for="time2-front"> 2º Time do coração:</label>
                <input type="text" name="time2" id="time2-front" placeholder="Digite o nome do time...">
            </div>

            <div class="componente-form">
                <label> Qual final internacional gostaria de assistir? </label> <br>
                <input type="radio" name="opcao-assistir" id="Opcao-Uefa-front" value="Uefa">
                <label for="Opcao-Uefa-front"> UEFA </label> <br>
                <input type="radio" name="opcao-assistir" id="Opcao-Liberta-front" value="Libertadores">
                <label for="Opcao-Liberta-front"> Libertadores </label> <br>
                <input type="radio" name="opcao-assistir" id="Opcao-Nacional-front" value="Nacional">
                <label for="Opcao-Nacional-front"> Campeonato Nacional </label>
            </div>

            <div class="componente-form">
                <label> Na premiação: </label> <br>
                <input type="checkbox" name="op-visita-estadio" id="op-visita-estadio-front">
                <label for="op-visita-estadio-front"> Incluir visita ao estádio.</label> <br>
                <input type="checkbox" name="op-visita-trofeus" id="op-visita-trofeus-front">
                <label for="op-visita-trofeus-front"> Incluir visita a galeria de títulos do clube.</label>
            </div>

            <div class="componente-form">
                <label> Transporte - (pago pelo premiado): </label> <br>
                <input type="checkbox" name="op-trans-terra" id="op-trans-terra-front">
                <label for="op-trans-terra-front"> Terrestre. </label> <br>
                <input type="checkbox" name="op-trans-aereo" id="op-trans-aereo-front">
                <label for="op-trans-aereo-front"> Aéreo. </label>
            </div>

            <div class="componente-form">
                <label for="forma-pagamento-front"> Método de pagamento:</label>
                <select name="forma-pagamento" id="forma-pagamento-front">
                    <option> Escolha o Método... </option>
                    <option value="vist"> À Vista </option>
                    <option value="bole"> Boleto </option>
                    <option value="debi"> Débito </option>
                    <option value="cred"> Crédito </option>
                </select>
            </div>

            <div class="componente-form">
                <label> Portador de necessidades especiais? </label> <br>
                <input type="radio" name="op-port-especial" id="op-sim-especial-front" value="sim">
                <label for="op-sim-especial-front"> Sim </label> <br>
                <input type="radio" name="op-port-especial" id="op-nao-especial-front" value="nao">
                <label for="op-nao-especial-front"> Não </label> <br>
            </div>

            <div class="componente-form">
                <label for="port-especial"> Caso sim, Quais necessidades? </label> <br>
                <textarea name="necessidades-especiais" id="necessidades-especiais-front" cols="30" rows="10"
                    placeholder="Digite suas necessidades aqui..."></textarea>
            </div>

            <div class="componente-form">
                <label for="observacoes-front"> Observações gerais: </label> <br>
                <textarea name="observacoes" id="observacoes-front" cols="30" rows="10"
                    placeholder="Digite aqui..."></textarea>
            </div>

        </fieldset>
        </div>
        <div class="componente-form" id="limpa-envia">
            <input type="reset" value="Limpar Formulário">
            <input type="submit" value="Enviar">
        </div>

    </form>



</body>

</html>
